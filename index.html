  <style>
      :root {

        --panel-width: 220px;
        --background: #101218;
        --grid: #1e242a;
        --panel-bg: #121a24;
        --panel-border: #405268;
        --accent: #70c8ff;
      }

      * {

      }

      #game-wrapper {

        width: calc(var(--playfield-width) + var(--panel-width));
        height: var(--playfield-height);
        display: flex;
        box-shadow: 0 18px 48px rgba(0, 0, 0, 0.45);
        border-radius: 8px;
        overflow: hidden;
        background: #06080d;

      canvas {

        display: flex;

        gap: 22px;

      .panel-section {

        margin: 0 0 8px;
        color: var(--accent);

      #status-values {

        gap: 8px;
        font-size: 14px;

      .stat-line {

        flex-direction: column;
        gap: 2px;

      .stat-label {
        color: #9fb5d6;
        text-transform: uppercase;

        font-size: 11px;

      .stat-value {
        color: #e4f4ff;
        font-weight: 600;
      }

      #upgrades-list {

        gap: 10px;

      .upgrade-line {

      .upgrade-title {

      }

      .upgrade-level {
        color: #74b4ff;
      }

      #xp-bar-wrapper {

        left: 20px;
        bottom: 12px;
        width: calc(var(--playfield-width) - 40px);
        height: 20px;
        border-radius: 10px;
        background: rgba(30, 36, 46, 0.85);
        overflow: hidden;
        border: 1px solid rgba(90, 118, 150, 0.5);
      }

      #xp-bar-fill {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        width: 0%;

      #xp-bar-text {

        inset: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 12px;
        font-size: 12px;
        color: #d0e8ff;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.65);
        pointer-events: none;

      #upgrade-overlay,

        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 28px;
        color: #eef5ff;
        text-align: center;

      #upgrade-overlay.active,

        color: #f8fbff;

        color: #c8d8f0;

        border-radius: 16px;
        border: 2px solid rgba(110, 210, 255, 0.7);

        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 18px 28px rgba(0, 0, 0, 0.3);

        transform: translateY(-6px);
        box-shadow: 0 28px 38px rgba(0, 0, 0, 0.45);

      .card-title {

        font-weight: 700;
        color: #f0f6ff;

        color: #b8c8e0;
        text-align: center;

        font-size: 18px;
        color: #d0deff;

        font-size: 16px;

        box-shadow: inset 0 0 14px rgba(0, 0, 0, 0.25);
      }

      .result-label {
        display: block;
        font-size: 13px;
        color: #9fb4d8;

      .result-value {

      .overlay-button {

        box-shadow: 0 10px 24px rgba(110, 214, 255, 0.35);
        cursor: pointer;
        transition: transform 120ms ease, box-shadow 120ms ease;
      }

      .overlay-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 28px rgba(110, 214, 255, 0.45);
      }

      #start-overlay {
        position: absolute;
        inset: 0;
        background: rgba(5, 8, 12, 0.9);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }

      #start-overlay.active {
        display: flex;
      }

      .start-card {
        width: 420px;
        padding: 32px 36px;
        border-radius: 18px;
        background: linear-gradient(180deg, rgba(22, 28, 40, 0.95), rgba(12, 18, 26, 0.95));
        border: 1px solid rgba(110, 214, 255, 0.35);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.45);
        display: flex;
        flex-direction: column;
        gap: 16px;
        text-align: center;
      }

      .start-card h1 {
        margin: 0;
        font-size: 36px;
        color: #fdf9ff;
        text-shadow: 0 6px 18px rgba(0, 0, 0, 0.55);
      }

      .start-card p {
        margin: 0;
        font-size: 16px;
        color: #c2d4f0;
      }

      .start-card label {
        font-size: 13px;
        color: #8ea5c8;
        text-align: left;
      }

      .start-card input {
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(120, 150, 190, 0.5);
        background: rgba(12, 16, 24, 0.9);
        color: #eef5ff;
        font-size: 15px;
        outline: none;
      }

      .start-card input:focus {
        border-color: #6ed6ff;
        box-shadow: 0 0 0 3px rgba(110, 214, 255, 0.2);
      }

      #start-button {
        padding: 12px 0;
        border: none;
        border-radius: 999px;
        background: linear-gradient(90deg, #ffb347, #ff9068);
        color: #1f1204;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 18px 32px rgba(255, 144, 104, 0.35);
        transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
      }

      #start-button:disabled {
        cursor: not-allowed;
        opacity: 0.5;
        box-shadow: none;
      }

      #start-button:not(:disabled):hover {
        transform: translateY(-2px);
        box-shadow: 0 24px 38px rgba(255, 144, 104, 0.5);
      }
      .page-wrap {
        display: flex;
        align-items: flex-start;
        justify-content: center;

      .ad-rail {
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 160px; /* 광고 폭 */
        height: var(--playfield-height);
      }

    /* ===== Responsive (mobile / portrait) ===== */
    .top-hud {
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      height: 36px;
      display: none;
      align-items: center;
      gap: 10px;
      padding: 6px 10px;
      border-radius: 10px;
      background: rgba(10, 14, 22, 0.65);
      border: 1px solid rgba(110, 214, 255, 0.35);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
      z-index: 20;
    }
    .top-hud .hud-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: #eaf4ff;
      font-weight: 600;
      white-space: nowrap;
    }
    .top-hud .hud-label {
      color: #9fb5d6;
      font-weight: 500;
      font-size: 12px;
    }

    /* Mobile joystick (semi-transparent + crisp compositing) */
    #joystick {
      position: fixed;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle at 48% 48%, rgba(18, 26, 36, 0.55), rgba(8, 12, 18, 0.38));
      border: 1px solid rgba(110, 214, 255, 0.28);
      opacity: 0.375;              /* 50% 더 투명 */
      display: none;               /* 기본적으로 숨김 */
      touch-action: none;
      z-index: 15;
      -webkit-tap-highlight-color: transparent;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      will-change: transform;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.28), inset 0 0 1px rgba(255,255,255,0.08);
      pointer-events: none;        /* 터치 이벤트를 캔버스로 전달 */
    }
    #joystick-stick {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 64px;
      height: 64px;
      margin-left: -32px;
      margin-top: -32px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, rgba(110, 214, 255, 0.95), rgba(58, 166, 230, 0.9));
      box-shadow: 0 10px 24px rgba(110, 214, 255, 0.28), inset 0 0 1px rgba(255,255,255,0.25);
      border: 2px solid rgba(255,255,255,0.28);
      pointer-events: none;
      opacity: 0.9;                   /* ✅ 반투명 */
      will-change: transform;
      transform: translateZ(0);
    }

    @media (max-width: 820px), (orientation: portrait) {
      :root {
        /* Fullscreen playfield on mobile */
        --playfield-width: 100vw;
        --playfield-height: 100dvh; /* respect browser UI & iOS bars */
        --panel-width: 0px;
      }
      body {
        align-items: stretch;
        height: 100dvh;
      }
      #game-wrapper {
        width: var(--playfield-width);
        height: var(--playfield-height);
        margin: 0;
        border-radius: 0; /* fullscreen edge-to-edge */
      }
      #side-panel {
        display: none !important; /* 모바일: 오른쪽 위젯 제거 */
      }
      .top-hud {
        display: flex;            /* 모바일: 상단 HUD 표시 */
        top: calc(env(safe-area-inset-top, 0px) + 8px);
        left: calc(env(safe-area-inset-left, 0px) + 8px);
        right: calc(env(safe-area-inset-right, 0px) + 8px);
      }
      #xp-bar-wrapper {
        left: calc(env(safe-area-inset-left, 0px) + 8px);
        width: calc(var(--playfield-width) - env(safe-area-inset-left, 0px) - env(safe-area-inset-right, 0px) - 16px);
        bottom: calc(env(safe-area-inset-bottom, 0px) + 8px);
      }
      #upgrade-cards {
        gap: 8px;                 /* two gaps between 3 cards => 16px total */
        padding: 0 8px;           /* 8px left/right padding => 16px total */
        overflow: visible;        /* no horizontal scroll, all 3 show */
        -webkit-overflow-scrolling: auto;
        justify-content: space-between;
      }
      .upgrade-card {
        /* width = (playfield width - horizontal padding(16px) - gaps(16px)) / 3 */
        flex: 0 0 calc((var(--playfield-width) - 16px - 16px) / 3);
        width: calc((var(--playfield-width) - 16px - 16px) / 3);
        max-width: none;
        min-width: 0;
        height: auto;
        min-height: 220px;
        padding: 12px;
      }
      /* 글자 크기 살짝 축소 */
      #upgrade-overlay h1 { font-size: 28px; }
      #modal-overlay h1   { font-size: 36px; }
      .card-title { font-size: 18px; }
      .card-level, .card-desc, .card-hint { font-size: 13px; }
      .start-card {
        width: min(88vw, 420px);
        padding: 24px 22px;
      }
    }
