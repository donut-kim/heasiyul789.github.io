    <!-- Firebase SDK -->
    <script type="module">
      // Firebase 랭킹 및 인증
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
      import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';
      import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';

      window.firebase = {
        initializeApp,
        getFirestore,
        getAuth,
        GoogleAuthProvider,
        signInWithPopup,
        onAuthStateChanged,
        signOut
      };

      // 페이지 로드 시 Firebase 초기화 (랭킹용)
      window.addEventListener('DOMContentLoaded', async () => {
        try {
          const gameMode = sessionStorage.getItem('gameMode') || 'normal';
          const modulePath = gameMode === 'timeattack'
            ? './js/timeattack/firebase-ranking.js'
            : './js/normal/firebase-ranking.js';

          const { initFirebase } = await import(modulePath);
          await initFirebase();
        } catch (error) {
          console.error('Firebase 초기화 실패:', error);
        }
      });
    </script>

    <script>
      // 로컬스토리지에서 닉네임 관리
      const NICKNAME_KEY = 'donutlike_nickname';

      function saveNickname(nickname) {
        localStorage.setItem(NICKNAME_KEY, nickname);
      }

      function loadNickname() {
        return localStorage.getItem(NICKNAME_KEY);
      }

      // 페이지 로드 시 닉네임 확인 및 UI 초기화
      document.addEventListener('DOMContentLoaded', () => {
        const nicknameInput = document.getElementById('nickname-input');
        const nicknameInputSection = document.getElementById('nickname-input-section');
        const nicknameDisplaySection = document.getElementById('nickname-display-section');
        const nicknameDisplay = document.getElementById('nickname-display');
        const startButton = document.getElementById('start-button');

        // 저장된 닉네임 불러오기
        const savedNickname = loadNickname();

        if (savedNickname) {
          // 저장된 닉네임이 있으면 표시 모드로 전환
          nicknameInput.value = savedNickname; // input에도 값 설정 (숨겨져 있지만 attemptStart에서 사용)
          nicknameInputSection.style.display = 'none';
          nicknameDisplaySection.style.display = 'block';
          nicknameDisplay.textContent = savedNickname;
          startButton.disabled = false;
        } else {
          // 저장된 닉네임이 없으면 입력 모드
          nicknameInputSection.style.display = 'block';
          nicknameDisplaySection.style.display = 'none';
          startButton.disabled = true;
        }

        // 닉네임 입력 시 즉시 저장 및 버튼 활성화/비활성화
        nicknameInput.addEventListener('input', () => {
          const trimmed = nicknameInput.value.trim();
          startButton.disabled = trimmed.length < 2 || trimmed.length > 9;

          // 유효한 닉네임이면 즉시 localStorage에 저장
          if (trimmed.length >= 2 && trimmed.length <= 9) {
            saveNickname(trimmed);
          }
        });

        // 게임 시작 버튼 클릭 시 표시 모드로 전환
        startButton.addEventListener('click', () => {
          const nickname = nicknameInput.value.trim();
          if (nickname.length >= 2 && nickname.length <= 9) {
            saveNickname(nickname);
            // 표시 모드로 전환
            nicknameInputSection.style.display = 'none';
            nicknameDisplaySection.style.display = 'block';
            nicknameDisplay.textContent = nickname;
          }
        });
      });
    </script>

    <script>
      // 모드 선택 버튼 핸들러 (게임 스크립트 로드 전에 실행)
      document.addEventListener('DOMContentLoaded', () => {
        const modeButtons = document.querySelectorAll('.mode-button');

        // 저장된 모드가 있으면 해당 버튼 활성화
        const savedMode = sessionStorage.getItem('gameMode') || 'normal';
        modeButtons.forEach(btn => {
          if (btn.dataset.mode === savedMode) {
            btn.classList.add('active');
          } else {
            btn.classList.remove('active');
          }
        });

        modeButtons.forEach(button => {
          button.addEventListener('click', () => {
            // PC에서 타임어택 모드 클릭 방지
            const isMobile = window.innerWidth <= 820 || window.matchMedia('(orientation: portrait)').matches;
            if (button.dataset.mode === 'timeattack' && !isMobile) {
              return; // PC에서는 타임어택 클릭 무시
            }

            // 모든 버튼에서 active 클래스 제거
            modeButtons.forEach(btn => btn.classList.remove('active'));
            // 클릭된 버튼에 active 클래스 추가
            button.classList.add('active');
            // 선택된 모드 저장
            const newMode = button.dataset.mode;
            sessionStorage.setItem('gameMode', newMode);

            // 모드가 변경되었으면 페이지 새로고침
            if (newMode !== savedMode) {
              window.location.reload();
            }
          });
        });
      });
    </script>

    <script type="module">
      // 게임 모드에 따라 적절한 폴더의 main.js를 동적으로 로드
      const gameMode = sessionStorage.getItem('gameMode') || 'normal';
      const scriptPath = gameMode === 'timeattack'
        ? './js/timeattack/main.js'
        : './js/normal/main.js';

      import(scriptPath).catch(err => {
        console.error('Failed to load game script:', err);
      });
    </script>
